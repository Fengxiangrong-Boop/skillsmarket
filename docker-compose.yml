services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: skills-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skills_marketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skills-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/skills_marketplace?schema=public
      DIRECT_URL: postgresql://postgres:postgres@db:5432/skills_marketplace?schema=public
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
