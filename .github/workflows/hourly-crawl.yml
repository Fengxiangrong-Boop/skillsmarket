name: Hourly Skills Crawler

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-skills:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Initialize Database
        # 确保生成 Prisma 客户端。
        # 这里不进行数据库迁移，迁移应在部署阶段完成或在 crawler 脚本中处理。
        run: npx prisma generate

      - name: Run Crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # DIRECT_URL: ${{ secrets.DIRECT_URL }} # Optional if using direct connection
        run: npx ts-node --compiler-options '{"module":"CommonJS"}' scripts/crawl-github.ts
