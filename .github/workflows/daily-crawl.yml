name: Daily Skills Crawler

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-skills:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to repo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Initialize Database
        # Ensure Prisma client is generated. 
        # We assume dev.db exists in repo. If not, this step might need to migrate.
        # But since we are committing dev.db, it should be there.
        run: npx prisma generate

      - name: Run Crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # DIRECT_URL: ${{ secrets.DIRECT_URL }} # Optional if using direct connection
        run: npx ts-node scripts/crawl-github.ts

